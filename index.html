<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data Fetching Example</h1>
        <form id="data-form">
            <label for="from-date">From Date:</label>
            <input type="date" id="from-date" name="from-date" required>
            <label for="to-date">To Date:</label>
            <input type="date" id="to-date" name="to-date" required>
            <button type="submit">Load Data</button>
        </form>
        <div id="monitoring-data" class="data-container"></div>
        <div id="keystore-data" class="data-container"></div>
    </div>

    <script src="server.js"></script>
</body>
</html>
